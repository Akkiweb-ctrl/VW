<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">
                VW Online Shop
            </span>
        </div>
    </div>
</div>

<div class="bg-info p-2 text-center text-white">
    <h3>VW Online Shop administration</h3>
</div>
<div class="bg-danger m-2 p-2 text-center text-white" *ngIf="errorMessage!=null">
{{errorMessage}}
</div>

<div class="p-2">
    <form novalidate #loginForm="ngForm" (ngSubmit)="authenticate(loginForm)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="userName" [(ngModel)]="userName" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="text-center p-2">
            <button class="btn btn-secondary m-1" routerLink="/"> Back </button>
            <button class="btn btn-success m-1" type="submit"> Login </button>
        </div>
    </form>
</div>
