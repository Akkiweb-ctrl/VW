<div class="container-fluid">
  <div class="row">
    <div class="bg-dark text-white p-2">
      <span class="navbar-brand ml-2"> VW Online Shop </span>
    </div>
  </div>
</div>
<div *ngIf="orderSent" class="m-2 text-center">
  <h2>Thanks!!!</h2>
  <p>Thanks for placing your order</p>
  <p>We will ship your order ASAP</p>
  <button class="btn btn-primary" routerLink="/store">Return to store</button>
</div>
<form
  *ngIf="!orderSent"
  #form="ngForm"
  novalidate
  (ngSubmit)="submitOrder(form)"
  class="m-2"
>
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      #name="ngModel"
      name="name"
      [(ngModel)]="order.name"
      required
    />
    <span *ngIf="submitted && name.invalid" class="text-danger"
      >Please enter your name</span>
  </div>
  <div>
    <label>City</label>
    <input
      type="text"
      class="form-control"
      #city="ngModel"
      name="city"
      [(ngModel)]="order.city"
      required
    />
    <span *ngIf="submitted && city.invalid" class="text-danger"
      >Please enter your city</span>
  </div>
  <div>
    <label>Address</label>
    <input
      type="text"
      class="form-control"
      #address="ngModel"
      name="address"
      [(ngModel)]="order.address"
      required
    />
    <span *ngIf="submitted && address.invalid" class="text-danger"
      >Please enter your address</span>
  </div>
  <div>
    <label>State</label>
    <input
      type="text"
      class="form-control"
      #state="ngModel"
      name="state"
      [(ngModel)]="order.state"
      required
    />
    <span *ngIf="submitted && state.invalid" class="text-danger"
      >Please enter your state</span>
  </div>
  <div>
    <label>Zip code</label>
    <input
      type="text"
      class="form-control"
      #zip="ngModel"
      name="zip"
      [(ngModel)]="order.zip"
      required
    />
    <span *ngIf="submitted && zip.invalid" class="text-danger"
      >Please enter your zip code</span>
  </div>
  <div>
    <label>Country</label>
    <input
      type="text"
      class="form-control"
      #country="ngModel"
      name="country"
      [(ngModel)]="order.country"
      required
    />
    <span *ngIf="submitted && country.invalid" class="text-danger"
      >Please enter your Country</span>
  </div>
  <div class="text-center">
    <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
    <button class="btn btn-primary m-1" type="submit">Place my order</button>
  </div>
</form>
