<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand m1-2">
                Volkswagen Online Shop
            </span>
            <!-- <span class="float-end"> -->
                <cart-summary></cart-summary>
            <!-- </span> -->
        </div>
    </div>
    <div class="row text-white">
        <div class="col-3 p-2">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" (click)="changeCategory()">
                    Home
                </button>
                <button *ngFor="let category of categories" class="btn btn-outline-primary"
                [class.active]="category==selectedCategory"
                 (click)="changeCategory(category)">
                    {{category}}
                </button>
            </div>
        </div>
        <div class="col-9 p-2 text-dark">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}}
                    <span class="badge rounded-pill bg-primary" style="float:right">
                        {{product.price | currency:"INR"}}
                    </span>
                </h4>
                <div class="card-text p-1 bg-white">
                    {{product.description}}
                    <button class="btn btn-success btn-sm " style="float:right" 
                    (click)="addProductToCart(product)">
                        Add to Cart
                    </button>
                </div>

            </div>

            <div class="btn-group float-end">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)" 
                class="btn btn-outline-primary"
                [class.active]="page==selectedPage">

                    {{page}}
                </button>
            </div>
            <div class="form-online float-start mr-1">
                <select class="form-control" [value]="productsPerPage"
                (change)="changePageSize($any($event).target.value)">
                <option value="3">3 per page</option>
                <option value="4">4 per page</option>
                <option value="5">5 per page</option>
                <option value="6">6 per page</option>
                </select>

            </div>
        </div>
    </div>
</div>
